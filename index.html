<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Shop</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Css Link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Part Start -->
    <header>
        <div class="container">
            <div id="banner">
                <h3 class="banner-greeting">Happy New Year</h3>
                <h1 class="banner-title">New Year Party Celebration</h1>
            </div>
        </div>
    </header>
    <!-- Header Part End -->

    <!-- Main Part Start -->
    <main>
        <!-- New Year Section Start -->
        <section class="container">
            <div class="new-year-details">
                <h2 class="new-year-title">65% OFF</h2>
                <p class="new-year-description">OUR HOLIDAY DEALS ARE BETTER</p>
                <h3 class="new-year-bottom-title">ALL CATEGORIES</h3>
                <img src="images/new-year.png" alt="">
            </div>
        </section>
        <!-- New Year Section End -->
    </main>
    <!-- Main Part End -->
</body>
</html>
